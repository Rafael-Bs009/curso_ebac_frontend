<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <table>
            <tr>
                <td><label for="name">Nome</label></td>
                <td><input id="name" type="text" placeholder="Digite seu nome" required="true"/> </td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label> </td>
                <td><input id="email" type="email" placeholder="Digite seu e-mail" required="true"/> </td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label> </td>
                <td><input id="senha" type="password" placeholder="Digite sua senha" required="true"/> </td>
            </tr>
            <tr>
                <td><button type="submit">
                <strong>Cadastrar</strong>
                </button></td>
                <td><button type="reset">
                Limpar
                </button></td>
    </form>
    
</body>
</html>
