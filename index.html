<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="abaSucesso" class="row mt-3 d-none">
            <div class="col">
                <div class="alert alert-success text-center alert-dismissible">
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                    Cadastro concluido com sucesso!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form">
                <div class="col">
                    <h2 class="text-center">Cadastro</h2>
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="nome">Seu nome:</label>
                            <input class="form-control" type="text" name="nome" id="nome" placeholder="JosÃ© araujo santos">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Seu e-mail:</label>
                            <input id="email" type="email" name="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Seu telefone:</label>
                            <input id="telefone" type="tel" name="telefone" class="form-control" placeholder="(00)00000-0000">
                        </div>
                        <div class="form-check form-switch mb-3">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" type="checkbox" name="check" id="aceito-termos">
                        </div>
                        <button class="btn btn-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
</body>
</html>
