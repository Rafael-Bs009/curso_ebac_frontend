<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">Exercício <em>módulo <b>7</b> </em> </h1> <br>
        <h2 class="subtitle">Integrando <b>HTML</b> com <b>JavaScript</b> </h2>
        <hr>
        <form id="calculo">
            <br><h3>Digite dois números sendo o <label for="campo-b">campo B</label> maior que o <label for="campo-a">campo A</label></h3><br>
            <input id="campo-a" type="number" placeholder="campo A">
            <input id="campo-b" type="number" required placeholder="campo B">
            <button type="submit">validar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
